<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Surprise üíñ</title>

<style>
    body {
        height: 100vh;
        margin: 0;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        font-family: 'Segoe UI', sans-serif;
    }

    .card {
        background: white;
        padding: 40px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 15px 30px rgba(0,0,0,0.25);
        position: relative;
        z-index: 2;
    }

    h1 {
        color: #e91e63;
        margin-bottom: 30px;
    }

    button {
        padding: 14px 30px;
        font-size: 18px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    #yesBtn {
        background: #e91e63;
        color: white;
    }

    #noBtn {
        background: #9e9e9e;
        color: white;
        position: absolute;
    }

    #message {
        font-size: 26px;
        color: #e91e63;
        display: none;
        margin-top: 25px;
        animation: pop 0.5s ease;
    }

    @keyframes pop {
        0% { transform: scale(0.5); }
        100% { transform: scale(1); }
    }

    /* Floating Hearts */
    .heart {
        position: absolute;
        bottom: -20px;
        font-size: 20px;
        animation: floatUp 6s linear forwards;
        opacity: 0.8;
    }

    @keyframes floatUp {
        0% {
            transform: translateY(0) scale(1);
            opacity: 1;
        }
        100% {
            transform: translateY(-110vh) scale(1.5);
            opacity: 0;
        }
    }
</style>
</head>
<body>

<div class="card">
    <h1>Will you be my Valentine? üíò</h1>
    <button id="yesBtn">Yes ‚ù§Ô∏è</button>
    <button id="noBtn">No üíî</button>
    <div id="message">Yayyy! I knew it üòçüíñ</div>
</div>

<!-- Romantic Music -->
<audio id="loveMusic" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const message = document.getElementById("message");
    const music = document.getElementById("loveMusic");

    let noCount = 0;
    let accepted = false;

    const noTexts = [
        "No üíî",
        "Are you sure? üò¢",
        "Really?? ü•∫",
        "Think again üò≠",
        "Still no? üòà",
        "Just say YES ‚ù§Ô∏è"
    ];

    function moveNoBtn() {
        if (accepted) return;

        noCount++;
        const x = Math.random() * (window.innerWidth - 120);
        const y = Math.random() * (window.innerHeight - 120);

        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
        noBtn.style.transform = `scale(${Math.max(0.4, 1 - noCount * 0.1)})`;
        noBtn.innerText = noTexts[Math.min(noCount, noTexts.length - 1)];
    }

    noBtn.addEventListener("mouseover", moveNoBtn);
    noBtn.addEventListener("click", moveNoBtn);

    yesBtn.addEventListener("click", () => {
        accepted = true;
        message.style.display = "block";
        yesBtn.style.display = "none";

        // No button stays forever üòú
        noBtn.innerText = "Too late üòú‚ù§Ô∏è";
        noBtn.style.transform = "scale(1)";
        noBtn.style.cursor = "default";

        music.play();
        startHearts();
    });

    function startHearts() {
        setInterval(() => {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerText = "‚ù§Ô∏è";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = Math.random() * 20 + 15 + "px";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }, 300);
    }
</script>

</body>
</html>
